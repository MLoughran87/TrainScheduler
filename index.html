<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS reference -->
    <link rel="stylesheet" type="text/css" media="screen" href="../TrainScheduler/assets/style.css" />

    <!-- Bootstrap sheet  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


    <!-- Firebase.js Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Jquery script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Javascript reference -->
    <script src="../TrainScheduler/assets/trains.js"></script>


</head>

<body>
    <div class="container">
        <div class="billboard">
            <H4> Train Scheduler </H4>
            <h5> Chugga Chugga Choo Choo!</h5>
        </div>
        <div class="card">
            <div class="card-header">
                Current Schedule
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    <tbody id="trainScheduleElem">

                    </tbody>
                    </thead>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <label type="text">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="Midnight Special">
                    <label type="text">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="St. Louis, Missouri">
                    <label type="text">First Train Time (HH:mm - military time</label>
                    <input type="text" class="form-control" id="firstTrainTime" placeholder="00:00">
                    <label type="text">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="60">
                    <input id="addTrain" type="submit" value="submit">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
